<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CON CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--VUE CON CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <title>Clase 0</title>
</head>
<body>

    <div id="app" class="col-md-4 p-5 mx-auto">
        <div class="card mb-4 shadow-sm text-center p-4">
            <p class="card-text">Contador</p>
            <button type="button" id='aumentar' class="btn my-2 btn-outline-primary" @click="aumentar">Aumentar</button>
            <button type="button" id='disminuir' class="btn my-2 btn-outline-primary" @click="disminuir">Disminuir</button>
            <p class="card-text mt-2">{{contador}}</p>
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                contador:0
            },
            methods:{
                aumentar () {
                    return this.contador++;
                },
                disminuir () {
                    return this.contador--;
                }
            }
        })
    </script>
</body>
</html>
